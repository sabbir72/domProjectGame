<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DoM</title>
</head>
<body>
    <header>
        <h2>Guess the  number</h2>
        <div class="number">?</div>
    </header>

    <main>
        <section class="choose_number">
            <h4>chosse between number</h4>
            <div class="between a">1-5</div>
            <div class="between b">6-10</div>
            <div class="between c">11-15</div>
            <div class="between d">16-20</div>
            <div class="between e">21-25</div>
            <div class="between f">26-30</div>
        </section>

        <section class="allSector">
            <h2 class="greet" >let's play!!</h2>
            <div class="score">score<span class="score_num"> 4 </span></div>
            <div class="highScore">high Score<span class="highScore_num"> 0 </span></div>
        </section>
    </main>
    <footer>
        <button class="btn">Play Now</button>
    </footer>

    <script src="main.js"></script>
</body>
</html>
